<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay-holder">
        <button class="overlay-btn" id="two-players">Play with 2 people</button>
        <button class="overlay-btn" id="one-player">Play against AI</button>
    </div>
    <div class="main-holder">
        <div class="info-holder">
            <h1>Tic Tac Toe</h1>
            <div class="score-holder">
                <div id="score-one">X score: 0</div>
                <div id="score-two">O score: 0</div>
            </div>
            <div class="whos-turn">It's O turn</div>
            <div class="who-won">No one won</div>
            <button class="restart-btn">Restart</button>
        </div>
        <div id="game-board">
            <div class="board-box" data-index="0"></div>
            <div class="board-box" data-index="1"></div>
            <div class="board-box" data-index="2"></div>
            <div class="board-box" data-index="3"></div>
            <div class="board-box" data-index="4"></div>
            <div class="board-box" data-index="5"></div>
            <div class="board-box" data-index="6"></div>
            <div class="board-box" data-index="7"></div>
            <div class="board-box" data-index="8"></div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
